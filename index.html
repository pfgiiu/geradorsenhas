<!DOCTYPE html>
<html>
<head>
	<title>Gerador de Senhas</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
	<h1>Gerador de Senhas</h1>
	<label>Tamanho da senha:</label>
	<input type="number" id="tamanho" min="4" max="32" value="8">
	<br><br>
	<label>Incluir letras minúsculas:</label>
	<input type="checkbox" id="minusculas" checked>
	<br><br>
	<label>Incluir letras maiúsculas:</label>
	<input type="checkbox" id="maiusculas" checked>
	<br><br>
	<label>Incluir números:</label>
	<input type="checkbox" id="numeros" checked>
	<br><br>
	<label>Incluir símbolos:</label>
	<input type="checkbox" id="simbolos" checked>
	<br><br>
	<button onclick="mostrarSenha()">Gerar Senha</button>
	<br><br>
	<label>Senha gerada:</label>
	<input type="text" id="senha-gerada" readonly>
<br>
<button onclick="copiarSenha()">Copiar senha</button>
</body>
</html>
